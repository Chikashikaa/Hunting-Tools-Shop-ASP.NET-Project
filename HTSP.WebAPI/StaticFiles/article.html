    <link rel="stylesheet" href="css/footerbar.css">
    <link rel="stylesheet" href="css/articlecarousel.css">

</head>
<body>
    <header>
        <div class="header-bg">
            <div>
                <b id="centertitle">HTSP</b>
            </div>
            <ul class="navbar">
                <li class="navbarlineleft"><a class="navbarblock" , href="/">Головна</a></li>
                <li class="navbarlineleft"><a class="navbarblock" , href="/catalog.html">Товари</a></li>
                <li class="navbarlineleft"><a class="navbarblock" , href="/about.html">Про нас</a></li>
                <li class="navbarlineright"><a class="navbarblock" , href="/basket.html">Кошик</a></li>
                <li class="navbarlineright"><a class="navbarblock" , href="/login.html">Ввійти</a></li>
            </ul>
        </div>
    </header>
    <center>        
        <div class="sector">
            <div class="row">
                <div id="left">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 5</div>
                            <img src="" style="width:95%; height:100%">
                            <div class="text">1</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">2 / 5</div>
                            <img src="" style="width:95%">
                            <div class="text">2</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">3 / 5</div>
                            <img src="" style="width:95%">
                            <div class="text">3</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">4 / 5</div>
                            <img src="" style="width:95%">
                            <div class="text">4</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">5 / 5</div>
                            <img src="" style="width:95%">
                            <div class="text">5</div>
                        </div>
                        <!-- Next and previous buttons -->
                        <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                    </div>
                </div>
                <div id="right">
                    <h2>Назва товару</h2>
                    <p id="textleft">Опис товару</p>
                </div>
            </div>
            <div id="table">
                <table>
                    <tr>
                        <th>Тип</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Виробник</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Ціна</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </center>
    <section class="footer">
        <div>
            <a> Footer Test </a>
        </div>
    </section>
</body>
