<body>
    <header>
        <div class="header-bg">
            <div>

            </ul>
        </div>
    </header>
    <center>
        <div class="sector">
            <div id="firstrow">
                <div>
                    <a class="inform">Ім'я</a>
                </div>
                <input name="username" type="text" placeholder="Ім'я.." class="input">
            </div>
            <div class="registerrow">

                    <a class="inform">Номер телефону</a>

            </div>
            <div class="registerrow">
                <div>
                    <a class="inform">Логін</a>
                </div>
                <input name="userlastname" type="text" placeholder="Логін.." class="input">
            </div>
            <div class="registerrow">
                <div>
                    <a class="inform">Пароль</a>
                </div>
                <input name="password" type="text" placeholder="Пароль.." class="input">
            </div>
            <div id="register">
                <input type="submit" value="ЗАРЕЄСТРУВАТИСЯ" class="button">
            </div>
